<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายการขาย</title>
    <link rel="stylesheet" href="store.css" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
      <button
      id="backBtn"
      class="backBtn"
      onclick="window.location.href='./menu.html'"
    >
      กลับ
    </button>
    <div class="container">
      <div class="header">
        <h1 class="title">รายการขาย</h1>
      </div>

      <div class="bill-info">
        <p>
          วันที่:
          <span id="currentDate"></span>
        </p>
        <p>เลขที่บิล: <span id="billNumber"></span></p>
      </div>
      <div class="bill-toolbar">
        <button class="create-btn" id="createBillBtn">เพิ่มสินค้า</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ลำดับ</th>
              <th>รายการ</th>
              <th>ราคา</th>
              <th>จำนวน</th>
              <th>จัดการ</th>
            </tr>
          </thead>
          <tbody id="billsTableBody">
            <!-- Bill data will be inserted here -->
          </tbody>
        </table>

        
      </div>
      <div class="bill-summary">
        <div class="summary-row">
          <label for="totalAmount">รวมทั้งหมด:</label>
          <input type="number" id="totalAmount" readonly />
        </div>
        <div class="summary-row">
          <label for="receivedAmount">รับเงิน:</label>
          <input type="number" id="receivedAmount" min="0" />
        </div>
        <div class="summary-row">
          <label for="changeAmount">เงินทอน:</label>
          <input type="number" id="changeAmount" readonly />
        </div>
        <button class="done-btn" id="doneBtn">เสร็จสิ้น</button>
      </div>
    </div>
  

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>เพิ่มสินค้าใหม่</h2>
        <form id="billForm">
          <div class="form-group">
            <label for="billProduct">สินค้า</label>
            <select id="billProduct" class="form-group input" required>
              <option value="">เลือกสินค้า</option>
              <!-- Products will be loaded here -->
            </select>
          </div>
          <div class="form-group">
            <label for="billQuantity">จำนวน</label>
            <input type="number" id="billQuantity" min="1" value="1" required />
          </div>
          <div class="form-group">
            <label for="billPrice">ราคาต่อหน่วย</label>
            <input
              type="number"
              id="billPrice"
              step="0.01"
              min="0"
              required
              readonly
            />
          </div>
          <div class="form-group">
            <label for="billTotal">รวม</label>
            <input type="number" id="billTotal" step="0.01" min="0" readonly />
          </div>
          <button type="submit" class="create-btn">บันทึก</button>
        </form>
      </div>

     
    <script src="../renderer/store.js"></script>
  </body>
</html>
