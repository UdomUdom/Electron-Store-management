<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>รายงาน</title>
  <link rel="stylesheet" href="./report.css" />
  <link rel="stylesheet" href="./common.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css" />
</head>

<body>
  <button id="backBtn" class="backBtn" onclick="window.location.href='./menu.html'">
    กลับ
  </button>
  <div class="container">
    <div class="header">
      <h1 class="title">รายงาน</h1>
    </div>

    <div class="search-bar">
      <label for="searchDate">ค้นหาวันที่</label>
      <input type="date" id="searchDate" />

      <label for="searchBillNumber">ค้นหาเลขบิล:</label>
      <input type="text" id="searchInput" placeholder="เช่น 1234" />

      <button id="searchBtn" class="onClik-btn">ค้นหา</button>
      <button id="clearBtn" class="clear-btn">ล้าง</button>
    </div>

    <div class="cards-container">
      <div class="card">
        <h1>กำไร</h1>
        <div id="card-profit-value">0 บาท</div>
      </div>
      <div class="card">
        <h1>ทุน</h1>
        <div id="card-cost-value">0 บาท</div>
      </div>
      <div class="card">
        <h1>รายได้</h1>
        <div id="card-revenue-value">0 บาท</div>
      </div>
    </div>

    <div class="month-filter">
      <label for="monthPicker">เลือกเดือน</label>
      <input type="text" id="monthPicker" class="flatpickr-month" placeholder="เลือกเดือน" />
    </div>

    <div class="chart-container">
      <canvas id="salesChart"></canvas>
    </div>
<div class="search-bar">
  <label for="monthRange">ช่วงเดือน:</label>
  <input type="text" id="monthRange" class="flatpickr-month-range" placeholder="เลือกช่วงเดือน" style="width: 180px; padding: 6px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;" />
  <button id="searchMTableBtn" class="onClik-btn">ค้นหา</button>
  <button id="clearBtnMtableBtn" class="clear-btn">ล้าง</button>
</div>

    <div class="table-container" style="margin-top: 20px;">
      <table id="reportTable">
        <thead>
          <tr>
            <th style="font-size: 1.5rem;">เดือน</th>
            <th style="font-size: 1.5rem;">จำนวนบิล</th>
            <th style="font-size: 1.5rem;">รายได้รวม</th>
            <th style="font-size: 1.5rem;">ต้นทุนรวม</th>
            <th style="font-size: 1.5rem;">กำไรรวม</th>
          </tr>
        </thead>
        <tbody id="reportTableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
  <script src="../renderer/report.js"></script>
</body>

</html>
