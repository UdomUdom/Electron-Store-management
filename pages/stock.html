<!DOCTYPE html>
<html>
<head>
  <title>Stock Management</title>
  <link rel="stylesheet" href="stock.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search products...">
        <button id="searchButton">Search</button>
      </div>
      <button id="addProductButton">+ Add Product</button>
    </div>

    <div class="product-table-container">
      <table id="productTable">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Product rows will be added here by JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="addProductModal" style="display:none;">
      <form id="addProductForm">
        <h2>Add Product</h2>
        <div>
          <label for="productNameInput">Product Name:</label>
          <input type="text" id="productNameInput" required>
        </div>
        <div>
          <label for="quantityInput">Quantity:</label>
          <input type="number" id="quantityInput" required>
        </div>
        <div>
          <label for="priceInput">Price:</label>
          <input type="number" id="priceInput" step="0.01" required>
        </div>
        <button type="submit" id="saveProductButton">Save Product</button>
        <button type="button" id="cancelButton">Cancel</button>
      </form>
    </div>
  </div>

  <script src="../renderer/stock.js"></script>
</body>
</html>
