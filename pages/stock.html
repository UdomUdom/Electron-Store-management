<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>จัดการร้านค้า</title>
    <link rel="stylesheet" href="./stock.css" />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <button id="backBtn" class="backBtn">Back</button>
    <div class="container">
      <div class="header">
        <h1 class="title">จัดการร้านค้า</h1>
      </div>

      <div class="toolbar">
        <input type="text" id="searchInput" placeholder="ค้นหาสินค้า..." />
        <button id="addProductBtn" class="create-btn">เพิ่มสินค้า</button>
      </div>

      <table id="productsTable" class="table-container">
        <thead>
          <tr>
            <th>ลำดับ</th>
            <th>รายการ</th>
            <th>จำนวน</th>
            <th>ราคา</th>
            <th>จัดการ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>เพิ่มสินค้า</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="productName">ชื่อสินค้า:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productQuantity">จำนวน:</label>
            <input type="number" id="productQuantity" min="0" required />
          </div>
          <div class="form-group">
            <label for="productPrice">ราคา:</label>
            <input
              type="number"
              id="productPrice"
              min="0"
              step="0.01"
              required
            />
          </div>
          <button type="submit" class="create-btn">เพิ่มสินค้า</button>
        </form>
      </div>
    </div>

    <script src="../renderer/stock.js"></script>
  </body>
</html>
