<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Management</title>
    <link rel="stylesheet" href="./stock.css" />
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <button
      id="backBtn"
      class="backBtn"
      onclick="window.location.href='./menu.html'"
    >
      Back
    </button>
    <div class="container">
      <div class="header">
        <h1 class="title">Stock Management</h1>
      </div>

      <div class="toolbar">
        <input type="text" id="searchInput" placeholder="Search product..." />
        <button id="addProductBtn" class="create-btn">เพิ่มสินค้า</button>
      </div>

      <table id="productsTable" class="table-container">
        <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Product</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" min="0" required />
          </div>
          <div class="form-group">
            <label for="productPrice">Price:</label>
            <input
              type="number"
              id="productPrice"
              min="0"
              step="0.01"
              required
            />
          </div>
          <button type="submit">Add Product</button>
        </form>
      </div>
    </div>

    <script src="../renderer/stock.js"></script>
  </body>
</html>
